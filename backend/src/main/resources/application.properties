spring.application.name=backend
server.port=8081

# Groq API key configuration
# Prefer setting GROQ_API_KEY as an environment variable for local/dev
groq.api.key=${GROQ_API_KEY:}

# PostgreSQL datasource (uses values from .env)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:step2career}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
